    <script>

const counter = (function () {
  let privateCounter = 0;
  function changeBy(val) {
    privateCounter += val;
  }

  return {
    increment() {
      changeBy(1);
    },

    decrement() {
      changeBy(-1);
    },

    value() {
      return privateCounter;
    },
  };
})();

console.log(counter.value()); //0

counter.increment();//1
counter.increment();//2
console.log(counter.value());

counter.decrement();
console.log(counter.value()); //1
