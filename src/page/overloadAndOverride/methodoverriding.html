<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Base{
            show(num1, num2){
                return num1+num2;
            }
        }
        class Derive extends Base{
            show(num1, num2){
                return num1-num2
            }
        }
         s = new Derive();
        document.write(s.show(10,4))
    </script>
</body>
</html>
